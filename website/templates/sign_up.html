{% extends "base.html" %} {% block title %} Register {% endblock %}

{% block content %}
<form method="POST">
    <h3>Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter email">
    </div>
    <div class="form-group">
        <label for="firstname">firstname Address</label>
        <input type="firstname" class="form-control" id="firstname" name="firstname" placeholder="enter firstname">
    </div>
    <div class="form-group">
        <label for="password">password Address</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="enter password">
    </div>
    <div class="form-group">
        <label for="password">password Address</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<h1>This is the sign-up page</h1>
{% endblock %}
